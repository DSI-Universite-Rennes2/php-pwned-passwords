name: unit tests

on:
  push:
  pull_request:

jobs:
  test:
    environment: 'COVERALLS'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: ['ubuntu-latest']
        php: [7.1, 7.2, 7.3, 7.4, 8.0, 8.1, 8.2, 8.3]
        experimental: [ false ]
      fail-fast: false

    env:
      coverage: ${{ (matrix.os == 'ubuntu-latest' && matrix.php == '8.2') && 'xdebug' || '0' }}
      github-token: ${{ secrets.GITHUB_TOKEN }}
      COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}

    name: PHP ${{ matrix.php }} on ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: curl, mbstring
          coverage: ${{ env.coverage }}
          tools: composer

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Cache dependencies
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer update --prefer-stable --no-interaction

      - name: PHP Unit Tests
        continue-on-error: ${{ matrix.experimental }}
        run: XDEBUG_MODE=coverage php -ddate.timezone=Europe/Paris ./vendor/bin/atoum +verbose --enable-branch-and-path-coveragea

